<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Bsale Test</title>
  </head>

  <body>
    <main class="container">
      <h1 class="cabecera">BSALE &mdash; Tienda</h1>

      <!-- Despliegue de productos (Creado dinámicamente) -->
      <section class="productos"></section>

      <!-- Opciones de búsqueda -->
      <section class="opciones">
        <!-- Buscar productos -->
        <div class="filtro">
          <label for="buscar-prod">Buscar Productos</label>
          <input
            name="buscar-prod"
            id="buscar-prod"
            type="text"
            class="filtro-input"
          />

          <button class="btn filtro-btn">
            <ion-icon name="search-outline" class="buscar-icon"></ion-icon>
          </button>
        </div>

        <!-- Seleccionar categorías -->
        <div class="filtro">
          <label for="selec-categoria">Filtrar por categoría</label>
          <select
            name="selec-categoria"
            id="selec-categoria"
            class="filtro-select"
          >
            <option value="" disabled selected>Seleccionar categoría...</option>
          </select>
        </div>

        <!-- Botón para "ver" el carrito -->
        <button class="btn check-cart-btn">Ver carrito</button>
      </section>

      <!-- Paginación -->
      <div class="paginacion"></div>
    </main>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
