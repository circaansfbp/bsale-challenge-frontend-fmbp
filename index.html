<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Bsale Test</title>
  </head>

  <body>
    <main class="container">
      <h1 class="cabecera">BSALE &mdash; Tienda</h1>

      <!-- Despliegue de productos -->
      <section class="productos">
        <div class="producto">
          <img
            src="assets/images/gafas-rectangulares.jpg"
            alt="Imagen del producto"
            class="img-producto"
          />

          <div class="descripcion-producto">
            <p class="nombre-producto">Gafas rectangulares</p>
            <!-- Añadir ícono -->
            <div class="precio-container">
              <ion-icon name="cash-outline" class="precio-icon"></ion-icon>
              <p class="precio-producto">9.990 c/u</p>
            </div>
          </div>

          <button class="btn add-to-cart-btn">Añadir al carrito</button>
        </div>

        <div class="producto">
          <img
            src="assets/images/gafas-ovaladas.jpg"
            alt="Imagen del producto"
            class="img-producto"
          />

          <div class="descripcion-producto">
            <p class="nombre-producto">Gafas ovaladas</p>

            <div class="precio-container">
              <ion-icon name="cash-outline" class="precio-icon"></ion-icon>
              <p class="precio-producto">9.990 c/u</p>
            </div>
          </div>

          <button class="btn add-to-cart-btn">Añadir al carrito</button>
        </div>

        <div class="producto">
          <img
            src="assets/images/planta.jpg"
            alt="Imagen del producto"
            class="img-producto"
          />

          <div class="descripcion-producto">
            <p class="nombre-producto">Suculenta</p>

            <div class="precio-container">
              <ion-icon name="cash-outline" class="precio-icon"></ion-icon>
              <p class="precio-producto">9.990 c/u</p>
            </div>
          </div>

          <button class="btn add-to-cart-btn">Añadir al carrito</button>
        </div>

        <div class="producto">
          <img
            src="assets/images/zapatillas-negras.jpg"
            alt="Imagen del producto"
            class="img-producto"
          />

          <div class="descripcion-producto">
            <p class="nombre-producto">Zapatillas Nike Negras</p>

            <div class="precio-container">
              <ion-icon name="cash-outline" class="precio-icon"></ion-icon>
              <p class="precio-producto">9.990 c/u</p>
            </div>
          </div>

          <button class="btn add-to-cart-btn">Añadir al carrito</button>
        </div>

        <div class="producto">
          <img
            src="assets/images/zapatillas-rojas.jpg"
            alt="Imagen del producto"
            class="img-producto"
          />

          <div class="descripcion-producto">
            <p class="nombre-producto">Zapatillas Nike Rojas</p>

            <!-- Añadir ícono -->
            <div class="precio-container">
              <ion-icon name="cash-outline" class="precio-icon"></ion-icon>
              <p class="precio-producto">9.990 c/u</p>
            </div>
          </div>

          <button class="btn add-to-cart-btn">Añadir al carrito</button>
        </div>
      </section>

      <!-- Opciones de búsqueda -->
      <section class="opciones">
        <!-- Buscar productos -->
        <div class="filtro">
          <label for="buscar-prod">Buscar Productos</label>
          <input
            name="buscar-prod"
            id="buscar-prod"
            type="text"
            class="filtro-input"
          />

          <button class="btn filtro-btn">
            <ion-icon name="search-outline" class="buscar-icon"></ion-icon>
          </button>
        </div>

        <!-- Seleccionar categorías -->
        <div class="filtro">
          <label for="selec-categoria">Seleccionar categoría</label>
          <select
            name="selec-categoria"
            id="selec-categoria"
            class="filtro-select"
          >
            <option value="" selected>Seleccionar ...</option>
          </select>
          <!-- <input
            name="selec-categoria"
            id="selec-categoria"
            type="text"
            class="filtro-input"
          /> -->
        </div>

        <!-- Botón para "ver" el carrito -->
        <button class="btn check-cart-btn">Ver carrito</button>
      </section>
    </main>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
